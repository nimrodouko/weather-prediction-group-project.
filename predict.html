{%block content %}
<link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .topnav {
    background-color:#f2f2f2;
    overflow: hidden;
    margin-top: 60px;
  }
  .topnav h1 {
    float: left;
    color:#333 ;
    
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 48px;
  }

  .form{
    margin-top: 0px;
  }


</style>
<div class="container bg-green">
    <div class="topnav">
        <h1>Weather Predictor</h1>
        
    </div>
    <div class="form">
        <form method="post" action="{% url 'result' %}">
    
            {% csrf_token %}
            <label for="temperature"  class="form-label" >Temperature:</label>
            <input type= "text" name="temperature" class="form-control" required>
            <br>
            <label for="humidity">Humidity:</label>
            <input type="text" name="humidity" class="form-control" required>
            <br>
            <label for="windspeed">windspeed :</label>
            <input type="text" name="wind" class="form-control" required>
            <br>
            <label for="soil-type">Type of soil in the area:</label>
            <select class="form-control" name="soil">
              <option value="clay">clay</option>
              <option value="sand">sand</option>
              <option value="loam">loam</option>
              <option value="silt">silt</option>
            </select>
           
            <br>
            <label for="terrain">Terrain:</label>
            <select name="terrain" class="form-control">
              <option value="lowland">lowland</option>
              <option value="highland">highland</option>
            </select>
           
            
            <br>

            
            <button type="submit" class="btn btn-primary">predict</button>
        </form>
    
    </div>

</div>


{% endblock content %}
